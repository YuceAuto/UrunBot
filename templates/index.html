<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŠkodaBot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fotograf.png') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <!-- Projenizin ana CSS'i -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />

    <style>
        /* Sayfa ve row’u tam ekran yap */
        .container-fluid, .row.justify-content-center.h-100 {
            height: 100vh;            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 95%;
            min-width: 760px;
            height: 100%;
        }
        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-body {
            flex: 1;
            overflow-y: auto;
        }
        .card-footer {
            display: flex;
        }
        .msg_card_body {
            height: calc(100% - 150px);
            overflow-y: auto;
        }
        .card-header.msg_head {
            display: flex;
            align-items: center;
            background-color: #000;
            color: #FFFFFF;
        }
        .notification-text {
            background-color: #dff0d8;
            color: #3c763d;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="{{ url_for('static', filename='images/fotograf.png') }}"
                                     class="rounded-circle user_img"
                                     alt="user image">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>ŠkodaBot</span>
                                <p>Škoda Help Center</p>
                            </div>
                        </div>
                    </div>
                    <div class="notification-text" id="notificationBar" style="display:none;">
                        <p>Oturumunuz 10 dakika sonra sona erecektir.</p>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Mesajlar buraya gelecek -->
                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Taleplerinizi bekliyorum..."
                                   autocomplete="off"
                                   class="form-control type_msg" />
                            <div class="input-group-append">
                                <button type="submit" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div><!-- .card -->
            </div><!-- .chat -->
        </div><!-- .row -->
    </div><!-- .container-fluid -->

    <!-- jQuery / Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- Projenizin JS kodu -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
