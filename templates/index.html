<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŠkodaBot</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fotograf.png') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="chat">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight align-items-center">
                            <div class="img_cont">
                                <img src="{{ url_for('static', filename='images/fotograf.png') }}"
                                     class="rounded-circle user_img" alt="Bot Image">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>ŠkodaBot</span>
                                <p>Škoda Help Center</p>
                            </div>
                        </div>
                    </div>
                    <!-- Notification Bar -->
                    <div id="notificationBar" class="notification-text" style="display:none;">
                        <p>Oturumunuz 10 dakika sonra sona erecektir.</p>
                    </div>
                    <!-- Chat Body -->
                    <div id="messageFormeight" class="card-body msg_card_body">
                        <!-- Dynamic Messages Added Here -->
                    </div>
                    <!-- Footer -->
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Taleplerinizi bekliyorum..."
                                   autocomplete="off" class="form-control type_msg">
                            <div class="input-group-append">
                                <button type="submit" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
